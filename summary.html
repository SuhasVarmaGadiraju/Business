<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Godavari Homemade Pickles</title>
    <link rel="stylesheet" href="./static/app.css?v=1.0">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Godavari Homemade Pickles</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="order.html" class="nav-link">Order Pickles</a></li>
            </ul>

            <div class="nav-actions">
                <a href="summary.html" class="cart-link">
                    üõí <span id="cart-count" class="cart-badge">0</span>
                </a>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container page-title-section">
        <h1>Order Summary</h1>
        <p>Review your selection before ordering.</p>
    </div>

    <div class="container">
        <div class="summary-card">
            <div id="summary-list" class="summary-list">
                <!-- Items will be injected here -->
            </div>

            <div class="total-section">
                <div class="summary-line" id="discount-row" style="display:none;">
                    <span class="invoice-label">Discount</span>
                    <span class="invoice-value" id="discount-amount">-‚Çπ0</span>
                </div>
                <div class="summary-line" id="delivery-row" style="display:none;">
                    <span class="invoice-label">Delivery</span>
                    <span class="invoice-value" id="delivery-amount">‚Çπ0</span>
                </div>
                <div class="summary-line final-total-line">
                    <span class="invoice-label">Final Total</span>
                    <span class="invoice-value" id="total-price">‚Çπ0</span>
                </div>
            </div>

            <div class="customer-details">
                <h3>Your Details</h3>
                <div class="form-group">
                    <label>Full Name:</label>
                    <input type="text" id="customer-name" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="tel" id="customer-phone" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label>Full Address:</label>
                    <textarea id="customer-address" class="form-control" rows="4" placeholder="Enter your full address" required></textarea>
                </div>
                <div class="form-group">
                    <label>City (optional):</label>
                    <input type="text" id="customer-city" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>Pincode:</label>
                    <input type="text" id="customer-pincode" class="form-control" placeholder="Enter your pincode">
                </div>
            </div>

            <button id="place-order-btn" class="btn btn-order">
                Confirm & Order on WhatsApp
            </button>

            <a href="order.html" class="back-link">‚Üê Go Back to Menu</a>
        </div>
    </div>

    <!-- Script to load summary logic -->
    <script src="./static/main.js?v=3.2"></script>
</body>

</html>
